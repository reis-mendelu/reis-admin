<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reIS Admin - Login</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>reIS Admin</h1>
      <p>Powered by Supabase</p>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>Přihlášení</h2>
        <p>Zadejte přístupový kód</p>
      </div>

      <div id="error-alert" class="alert alert-error hidden"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="admin@supef.cz" required autocomplete="email">
        </div>

        <div class="form-group">
          <label for="password">Heslo</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password">
        </div>

        <button type="submit" class="btn btn-primary" id="submit-btn">
          Vstoupit
        </button>
      </form>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://zvbpgkmnrqyprtkyxkwn.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2YnBna21ucnF5cHJ0a3l4a3duIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NDU5NjYsImV4cCI6MjA4NDMyMTk2Nn0.8eaGOhlZHUf9uOlb6vL_P5D61bILFdgSu245kaIhMvQ';
    
    // Create Supabase client only if not already exists
    if (typeof window.supabaseClient === 'undefined') {
      window.supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    }
    const supabaseClient = window.supabaseClient;

    // Check if already logged in
    supabaseClient.auth.getSession().then(({ data: { session } }) => {
      if (session) {
        window.location.href = 'dashboard.html';
      }
    });

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submit-btn');
      const errorAlert = document.getElementById('error-alert');
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Ověřování...';
      errorAlert.classList.add('hidden');

      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password
        });

        if (error) throw error;

        // Success - redirect to dashboard
        window.location.href = 'dashboard.html';

      } catch (error) {
        errorAlert.textContent = 'Přihlášení selhalo: ' + error.message;
        errorAlert.classList.remove('hidden');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Vstoupit';
      }
    });
  </script>
</body>
</html>
