<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reIS Admin - Dashboard</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body>
  <div class="container">
    <nav class="nav">
      <div class="logo">
        <h1 style="font-size: 1.5rem;">reIS Admin (Supabase)</h1>
      </div>
      <div class="nav-user">
        <span id="username-display">Načítání...</span>
        <button class="btn btn-outline" id="logout-btn">Odhlásit</button>
      </div>
    </nav>

    <div id="success-alert" class="alert alert-success hidden"></div>
    <div id="error-alert" class="alert alert-error hidden"></div>

    <!-- Create notification form -->
    <div class="card">
      <div class="card-header">
        <h2>Nová notifikace</h2>
        <p>Vytvořte zprávu pro své studenty</p>
      </div>

      <form id="notification-form">
        <div class="form-group">
          <label for="title">Text notifikace *</label>
          <input type="text" id="title" name="title" required maxlength="100">
          <div class="char-count"><span id="title-count">0</span>/100</div>
        </div>

        <div class="form-group">
          <label for="link">Odkaz (volitelné)</label>
          <input type="url" id="link" name="link">
          <div class="hint">URL, na kterou bude student přesměrován po kliknutí</div>
        </div>

        <div class="form-group">
          <label for="expiresAt">Platnost do *</label>
          <input type="date" id="expiresAt" name="expiresAt" required>
          <div class="hint">Notifikace zmizí po tomto datu</div>
        </div>

        <button type="submit" class="btn btn-primary" id="submit-btn">
          Publikovat
        </button>
      </form>
    </div>

    <!-- Change Password -->
    <div class="card" style="margin-top: 1.5rem;">
      <div class="card-header">
        <h2><i data-lucide="lock" class="icon"></i> Změna hesla</h2>
        <p>Nastavení nového hesla k účtu</p>
      </div>

      <form id="password-form">
        <div class="form-group">
          <label for="new-password">Nové heslo</label>
          <input type="password" id="new-password" required minlength="6">
        </div>

        <div class="form-group">
          <label for="confirm-password">Potvrzení hesla</label>
          <input type="password" id="confirm-password" required minlength="6">
        </div>

        <button type="submit" class="btn btn-outline" id="pwd-submit-btn">
          Změnit heslo
        </button>
      </form>
    </div>

    <!-- My notifications -->
    <div class="card" style="margin-top: 1.5rem;">
      <div class="card-header">
        <h2><i data-lucide="bell" class="icon"></i> Aktivní notifikace</h2>
        <p>Seznam všech aktivních zpráv</p>
      </div>

      <div id="notifications-list" class="notification-list">
        <p style="color: var(--text-muted); text-align: center;">Načítání...</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://zvbpgkmnrqyprtkyxkwn.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2YnBna21ucnF5cHJ0a3l4a3duIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NDU5NjYsImV4cCI6MjA4NDMyMTk2Nn0.8eaGOhlZHUf9uOlb6vL_P5D61bILFdgSu245kaIhMvQ';
    // Create Supabase client only if not already exists
    if (typeof window.supabaseClient === 'undefined') {
      window.supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    }
    const supabaseClient = window.supabaseClient;

    let userAssociation = null;

    // Check auth and load user account
    (async () => {
      const { data: { session } } = await supabaseClient.auth.getSession();
      
      if (!session) {
        window.location.href = 'index.html';
        return;
      }

      // Get user's association from database
      const { data: account, error } = await supabaseClient
        .from('spolky_accounts')
        .select('association_id, association_name')
        .eq('email', session.user.email)
        .single();

      if (error || !account) {
        console.error('Failed to load account:', error);
        document.getElementById('error-alert').textContent = 'Chyba: účet nenalezen';
        document.getElementById('error-alert').classList.remove('hidden');
        return;
      }

      userAssociation = account;
      document.getElementById('username-display').textContent = account.association_name;
      
      // Load notifications
      loadData();
    })();

    // Logout
    document.getElementById('logout-btn').addEventListener('click', async () => {
      await supabaseClient.auth.signOut();
      window.location.href = 'index.html';
    });

    // Set dates
    const tomorrow = new Date();
    tomorrow.setDate(tomorrow.getDate() + 1);
    document.getElementById('expiresAt').min = tomorrow.toISOString().split('T')[0];
    document.getElementById('expiresAt').value = new Date(Date.now() + 14 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];

    // Char counter
    document.getElementById('title').addEventListener('input', (e) => {
      document.getElementById('title-count').textContent = e.target.value.length;
    });

    // Load notifications
    async function loadData() {
      if (!userAssociation) {
        console.log('User association not loaded yet');
        return;
      }

      try {
        const { data: notifications, error } = await supabaseClient
          .from('notifications')
          .select('*')
          .eq('association_id', userAssociation.association_id)
          .order('created_at', { ascending: false });

        if (error) throw error;

        // Render list
        const listEl = document.getElementById('notifications-list');
        if (notifications.length === 0) {
          listEl.innerHTML = '<p style="color: var(--text-muted); text-align: center;">Žádné notifikace</p>';
          return;
        }

        listEl.innerHTML = notifications.map(n => `
          <div class="notification-item">
            <div class="header">
              <span class="title">${escapeHtml(n.title)}</span>
              <span class="badge ${new Date(n.expires_at) > new Date() ? 'badge-approved' : 'badge-rejected'}">
                ${new Date(n.expires_at) > new Date() ? 'Aktivní' : 'Expirováno'}
              </span>
            </div>
            <div class="meta-row">
              <div class="meta">
                <span><i data-lucide="calendar" class="icon-sm"></i> ${formatDate(n.created_at)}</span>
                ${n.link ? `<span><i data-lucide="link" class="icon-sm"></i> <a href="${escapeHtml(n.link)}" target="_blank">Odkaz</a></span>` : ''}
                <span>Exp: ${formatDate(n.expires_at)}</span>
              </div>
              <button class="btn btn-outline btn-sm" onclick="deleteNotification('${n.id}')">
                <i data-lucide="trash-2"></i> Smazat
              </button>
            </div>
          </div>
        `).join('');
        lucide.createIcons();

      } catch (error) {
        console.error('Load failed:', error);
        document.getElementById('error-alert').textContent = 'Chyba načítání: ' + error.message;
        document.getElementById('error-alert').classList.remove('hidden');
      }
    }

    // Create notification
    document.getElementById('notification-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!userAssociation) {
        alert('Účet nebyl načten');
        return;
      }

      const btn = document.getElementById('submit-btn');
      btn.disabled = true;
      btn.textContent = 'Odesílání...';

      const { data: { session } } = await supabaseClient.auth.getSession();

      try {
        const { error } = await supabaseClient.from('notifications').insert([{
          association_id: userAssociation.association_id,
          title: document.getElementById('title').value,
          body: document.getElementById('title').value,
          link: document.getElementById('link').value || null,
          expires_at: new Date(document.getElementById('expiresAt').value).toISOString(),
          created_by: session.user.email,
        }]);

        if (error) throw error;

        document.getElementById('success-alert').textContent = '✅ Notifikace uložena';
        document.getElementById('success-alert').classList.remove('hidden');
        setTimeout(() => {
          document.getElementById('success-alert').classList.add('hidden');
        }, 3000);
        
        document.getElementById('notification-form').reset();
        loadData();

      } catch (error) {
        alert('Chyba: ' + error.message);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Publikovat';
      }
    });

    // Change Password
    document.getElementById('password-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const btn = document.getElementById('pwd-submit-btn');
      
      if (newPassword !== confirmPassword) {
        alert('Hesla se neshodují');
        return;
      }

      if (newPassword.length < 6) {
        alert('Heslo musí mít alespoň 6 znaků');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Měním...';

      try {
        const { error } = await supabaseClient.auth.updateUser({ password: newPassword });

        if (error) throw error;

        document.getElementById('success-alert').textContent = '✅ Heslo úspěšně změněno';
        document.getElementById('success-alert').classList.remove('hidden');
        setTimeout(() => {
          document.getElementById('success-alert').classList.add('hidden');
        }, 3000);
        
        document.getElementById('password-form').reset();

      } catch (error) {
        alert('Chyba změny hesla: ' + error.message);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Změnit heslo';
      }
    });

    // Delete notification
    window.deleteNotification = async (id) => {
      if (!confirm('Opravdu smazat?')) return;
      
      try {
        const { error } = await supabaseClient
          .from('notifications')
          .delete()
          .eq('id', id);

        if (error) throw error;
        loadData();
      } catch (error) {
        alert('Chyba mazání: ' + error.message);
      }
    };

    function escapeHtml(text) {
      if (!text) return '';
      return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    function formatDate(iso) {
      if (!iso) return '';
      return new Date(iso).toLocaleDateString('cs-CZ');
    }

    // Init lucide icons
    lucide.createIcons();
  </script>
</body>
</html>
