<!DOCTYPE html>
<html lang="cs" data-theme="mendelu-dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reIS Admin</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

</head>
<body class="min-h-screen bg-base-300 text-base-content font-inter selection:bg-brand-primary selection:text-white">

  <!-- Navbar -->
  <div class="navbar bg-base-100/50 backdrop-blur border-b border-base-content/10 sticky top-0 z-50 px-6">
    <div class="flex-1">
      <a class="btn btn-ghost text-xl font-bold gap-2 text-primary">
        reIS <span class="text-base-content font-normal opacity-70">Admin</span>
      </a>
    </div>
    <div class="flex-none gap-4">
      <div class="text-sm font-medium opacity-70" id="username-display">Načítání...</div>
      
      <!-- Settings (Password) -->
      <!-- Theme Toggle -->
      <button class="btn btn-ghost btn-circle" id="theme-toggle" title="Přepnout téma">
        <i data-lucide="sun" class="w-5 h-5" id="theme-icon"></i>
      </button>

      <!-- Settings (Password) -->
      <button class="btn btn-ghost btn-circle" onclick="settings_modal.showModal()">
        <i data-lucide="settings" class="w-5 h-5"></i>
      </button>

      <!-- Logout -->
      <button class="btn btn-ghost btn-circle text-error" id="logout-btn">
        <i data-lucide="log-out" class="w-5 h-5"></i>
      </button>
    </div>
  </div>

  <div class="container max-w-3xl mx-auto p-6 space-y-8">
    
    <!-- Toast Container -->
    <div class="toast toast-top toast-end z-50" id="toast-container"></div>

    <!-- Create Notification -->
    <div class="card bg-base-100 shadow-xl border border-base-content/10">
      <div class="card-body">
        <h2 class="card-title text-xl mb-4">Nová notifikace</h2>
        
        <form id="notification-form" class="space-y-4">
          <div class="form-control">
            <input type="text" id="title" name="title" placeholder="Text notifikace..." class="input input-bordered w-full bg-base-100" required maxlength="100">
            <div class="label">
              <span class="label-text-alt opacity-50">Stručná a jasná zpráva pro studenty</span>
              <span class="label-text-alt opacity-50"><span id="title-count">0</span>/100</span>
            </div>
          </div>

          <div class="flex gap-4 items-end">
            <div class="form-control flex-1">
              <label class="label">
                <span class="label-text text-xs opacity-70">Odkaz (volitelné)</span>
              </label>
              <input type="url" id="link" name="link" placeholder="https://..." class="input input-bordered w-full" maxlength="200">
            </div>
            <div class="form-control w-48">
              <label class="label">
                <span class="label-text text-xs opacity-70">Expiruje dne</span>
              </label>
              <input type="date" id="expiresAt" name="expiresAt" class="input input-bordered w-full" required>
            </div>
          </div>

          <div class="card-actions justify-end mt-2">
            <button type="submit" class="btn btn-primary px-8" id="submit-btn">
              Publikovat
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Notifications List -->
    <div class="space-y-4">
      <h3 class="font-bold text-xl px-1 flex items-center gap-2">
        <i data-lucide="bell" class="w-5 h-5 text-primary"></i>
        Aktivní notifikace
      </h3>
      
      <div id="notifications-list" class="space-y-3">
        <div class="skeleton h-20 w-full rounded-box opacity-20"></div>
        <div class="skeleton h-20 w-full rounded-box opacity-20"></div>
      </div>
    </div>

    <!-- Tutorials Section -->
    <div class="space-y-4">
      <div class="flex items-center justify-between px-1">
        <h3 class="font-bold text-xl flex items-center gap-2">
          <i data-lucide="compass" class="w-5 h-5 text-primary"></i>
          Tutoriály
        </h3>
        <button class="btn btn-primary btn-sm gap-2" onclick="openTutorialEditor()">
          <i data-lucide="plus" class="w-4 h-4"></i>
          Nový tutoriál
        </button>
      </div>
      
      <div id="tutorials-list" class="space-y-3">
        <div class="skeleton h-20 w-full rounded-box opacity-20"></div>
      </div>
    </div>
  </div>

  <!-- Tutorial Editor Modal -->
  <dialog id="tutorial_modal" class="modal">
    <div class="modal-box max-w-4xl max-h-[90vh] flex flex-col">
      <form method="dialog">
        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
      </form>
      <h3 class="font-bold text-lg mb-4" id="tutorial-modal-title">Nový tutoriál</h3>
      
      <div class="overflow-y-auto flex-1 space-y-6">
        <!-- Basic Info -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="form-control">
            <label class="label"><span class="label-text">Název tutoriálu *</span></label>
            <input type="text" id="tutorial-title" class="input input-bordered" placeholder="např. Průvodce prvním rokem" required>
          </div>
          <div class="form-control">
            <label class="label"><span class="label-text">Stav</span></label>
            <select id="tutorial-published" class="select select-bordered">
              <option value="false">Koncept</option>
              <option value="true">Publikováno</option>
            </select>
          </div>
        </div>
        
        <div class="form-control">
          <label class="label"><span class="label-text">Popis</span></label>
          <input type="text" id="tutorial-description" class="input input-bordered" placeholder="Krátký popis pro studenty">
        </div>

        <!-- Slides -->
        <div class="divider">Slidy</div>
        
        <div id="slides-container" class="space-y-4">
          <!-- Slides will be rendered here -->
        </div>
        
        <button type="button" class="btn btn-outline btn-sm w-full gap-2" onclick="addSlide()">
          <i data-lucide="plus" class="w-4 h-4"></i>
          Přidat slide
        </button>
      </div>
      
      <div class="modal-action">
        <button type="button" class="btn btn-ghost" onclick="tutorial_modal.close()">Zrušit</button>
        <button type="button" class="btn btn-primary" id="save-tutorial-btn" onclick="saveTutorial()">
          Uložit tutoriál
        </button>
      </div>
    </div>
    <form method="dialog" class="modal-backdrop">
      <button>close</button>
    </form>
  </dialog>

  <!-- Settings Modal (Password) -->
  <dialog id="settings_modal" class="modal">
    <div class="modal-box">
      <form method="dialog">
        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
      </form>
      <h3 class="font-bold text-lg mb-4">Nastavení účtu</h3>
      
      <form id="password-form" class="space-y-4">
        <div class="form-control">
          <label class="label"><span class="label-text">Nové heslo</span></label>
          <input type="password" id="new-password" class="input input-bordered" required minlength="6">
        </div>
        <div class="form-control">
          <label class="label"><span class="label-text">Potvrzení hesla</span></label>
          <input type="password" id="confirm-password" class="input input-bordered" required minlength="6">
        </div>
        <button type="submit" class="btn btn-neutral w-full mt-4" id="pwd-submit-btn">
          Změnit heslo
        </button>
      </form>
    </div>
    <form method="dialog" class="modal-backdrop">
      <button>close</button>
    </form>
  </dialog>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://zvbpgkmnrqyprtkyxkwn.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2YnBna21ucnF5cHJ0a3l4a3duIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NDU5NjYsImV4cCI6MjA4NDMyMTk2Nn0.8eaGOhlZHUf9uOlb6vL_P5D61bILFdgSu245kaIhMvQ';
    
    if (typeof window.supabaseClient === 'undefined') {
      window.supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    }
    const supabaseClient = window.supabaseClient;
    let userAssociation = null;

    // Toast Helper
    function showToast(message, type = 'success') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = `alert alert-${type} shadow-lg mb-2`;
      toast.innerHTML = `<span>${message}</span>`;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // Auth & Init
    (async () => {
      const { data: { session } } = await supabaseClient.auth.getSession();
      
      if (!session) {
        window.location.href = 'index.html';
        return;
      }

      const { data: account, error } = await supabaseClient
        .from('spolky_accounts')
        .select('association_id, association_name')
        .eq('email', session.user.email)
        .single();

      if (error || !account) {
        showToast('Chyba: účet nenalezen', 'error');
        return;
      }

      userAssociation = account;
      document.getElementById('username-display').textContent = account.association_name;
      loadData();
    })();

    // Logout
    document.getElementById('logout-btn').addEventListener('click', async () => {
      await supabaseClient.auth.signOut();
      window.location.href = 'index.html';
    });

    // Date Setup
    const tomorrow = new Date();
    tomorrow.setDate(tomorrow.getDate() + 1);
    document.getElementById('expiresAt').min = tomorrow.toISOString().split('T')[0];
    document.getElementById('expiresAt').value = new Date(Date.now() + 14 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];

    // Char Counter
    document.getElementById('title').addEventListener('input', (e) => {
      const len = e.target.value.length;
      document.getElementById('title-count').textContent = len;
    });

    // Load Data
    async function loadData() {
      if (!userAssociation) return;

      try {
        const { data: notifications, error } = await supabaseClient
          .from('notifications')
          .select('*')
          .eq('association_id', userAssociation.association_id)
          .order('created_at', { ascending: false });

        if (error) throw error;

        const listEl = document.getElementById('notifications-list');
        if (notifications.length === 0) {
          listEl.innerHTML = `
            <div class="card bg-base-100 border border-base-content/10">
              <div class="card-body text-center py-12 opacity-50">
                <i data-lucide="bell-off" class="w-12 h-12 mx-auto mb-3 opacity-30"></i>
                <p class="text-base">Zatím žádné notifikace</p>
                <p class="text-sm opacity-70">Vytvořte první notifikaci výše</p>
              </div>
            </div>`;
          lucide.createIcons();
          return;
        }

        listEl.innerHTML = notifications.map(n => {
          const isExpired = new Date(n.expires_at) < new Date();
          return `
            <div class="card bg-base-100 shadow-md border border-base-content/10 hover:shadow-lg hover:border-primary/30 transition-all group">
              <div class="card-body flex-row justify-between items-center py-5 px-6">
                
                <div class="flex-1 min-w-0 pr-4">
                  <div class="flex items-center gap-3 mb-1">
                    <span class="font-medium text-base truncate">${escapeHtml(n.title)}</span>
                    ${isExpired 
                      ? '<span class="badge badge-xs badge-ghost">Expirováno</span>' 
                      : '<span class="badge badge-xs badge-success badge-outline">Aktivní</span>'}
                  </div>
                  
                  <div class="flex items-center gap-4 text-xs opacity-50 group-hover:opacity-70 transition-opacity">
                    <span class="flex items-center gap-1"><i data-lucide="eye" class="w-3 h-3"></i> ${n.view_count || 0}</span>
                    <span class="flex items-center gap-1"><i data-lucide="mouse-pointer-2" class="w-3 h-3"></i> ${n.click_count || 0}</span>
                    <span class="flex items-center gap-1"><i data-lucide="calendar" class="w-3 h-3"></i> ${formatDate(n.created_at)}</span>
                    ${n.link ? `<a href="${escapeHtml(n.link)}" target="_blank" class="flex items-center gap-1 hover:text-primary"><i data-lucide="link" class="w-3 h-3"></i> Odkaz</a>` : ''}
                  </div>
                </div>

                <button class="btn btn-ghost btn-sm btn-square text-error opacity-0 group-hover:opacity-100 transition-opacity" onclick="deleteNotification('${n.id}')" title="Smazat">
                  <i data-lucide="trash-2" class="w-4 h-4"></i>
                </button>

              </div>
            </div>
          `;
        }).join('');
        lucide.createIcons();

      } catch (error) {
        console.error('Initial load failed', error);
        showToast('Chyba načítání dat', 'error');
      }
      
      // Load tutorials
      loadTutorials();
    }

    // Submit Notification
    document.getElementById('notification-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!userAssociation) return;

      const btn = document.getElementById('submit-btn');
      const originalText = btn.textContent;
      btn.disabled = true;
      btn.innerHTML = '<span class="loading loading-spinner loading-xs"></span>';

      const { data: { session } } = await supabaseClient.auth.getSession();

      try {
        const { error } = await supabaseClient.from('notifications').insert([{
          association_id: userAssociation.association_id,
          title: document.getElementById('title').value,
          body: document.getElementById('title').value,
          link: document.getElementById('link').value || null,
          expires_at: new Date(document.getElementById('expiresAt').value).toISOString(),
          created_by: session.user.email,
        }]);

        if (error) throw error;

        showToast('Notifikace byla publikována');
        document.getElementById('notification-form').reset();
        document.getElementById('title-count').textContent = '0';
        loadData();

      } catch (error) {
        showToast(error.message, 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = originalText;
      }
    });

    // Password Change
    document.getElementById('password-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const btn = document.getElementById('pwd-submit-btn');
      
      if (newPassword !== confirmPassword) {
        showToast('Hesla se neshodují', 'warning');
        return;
      }

      btn.disabled = true;
      
      try {
        const { error } = await supabaseClient.auth.updateUser({ password: newPassword });

        if (error) throw error;

        showToast('Heslo bylo úspěšně změněno');
        document.getElementById('password-form').reset();
        document.getElementById('settings_modal').close();

      } catch (error) {
        showToast('Chyba: ' + error.message, 'error');
      } finally {
        btn.disabled = false;
      }
    });

    // Delete
    window.deleteNotification = async (id) => {
      if (!confirm('Opravdu smazat tuto notifikaci?')) return;
      
      try {
        const { error } = await supabaseClient.from('notifications').delete().eq('id', id);
        if (error) throw error;
        loadData();
        showToast('Notifikace smazána');
      } catch (error) {
        showToast('Chyba mazání', 'error');
      }
    };

    function escapeHtml(text) { return text ? text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;") : ''; }
    function formatDate(iso) { 
      if (!iso) return '';
      const date = new Date(iso);
      return date.toLocaleDateString('cs-CZ', { day: 'numeric', month: 'short', year: 'numeric' });
    }

    // Theme Toggle
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const htmlEl = document.documentElement;
    
    // Load saved theme or default to dark
    const currentTheme = localStorage.getItem('theme') || 'mendelu-dark';
    htmlEl.setAttribute('data-theme', currentTheme);
    updateThemeIcon(currentTheme);
    
    themeToggle.addEventListener('click', () => {
      const newTheme = htmlEl.getAttribute('data-theme') === 'mendelu-dark' ? 'mendelu' : 'mendelu-dark';
      htmlEl.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
      lucide.createIcons();
    });
    
    function updateThemeIcon(theme) {
      themeIcon.setAttribute('data-lucide', theme === 'mendelu-dark' ? 'sun' : 'moon');
      lucide.createIcons();
    }

    // ============================================================================
    // TUTORIALS MANAGEMENT
    // ============================================================================
    
    let currentTutorialId = null;
    let currentSlides = [];
    
    // Icon options (common Lucide icons)
    const ICON_OPTIONS = [
      'hand', 'ticket', 'map-pin', 'book-open', 'calendar', 'home', 'wallet', 
      'graduation-cap', 'users', 'coffee', 'bus', 'train', 'building', 'library',
      'heart', 'star', 'info', 'help-circle', 'alert-circle', 'check-circle',
      'phone', 'mail', 'globe', 'link', 'file-text', 'clipboard', 'clock',
      'sun', 'moon', 'cloud', 'umbrella', 'thermometer', 'wifi', 'smartphone'
    ];
    
    // Load tutorials
    async function loadTutorials() {
      if (!userAssociation) return;
      
      try {
        const { data: tutorials, error } = await supabaseClient
          .from('tutorials')
          .select('*, tutorial_slides(count)')
          .eq('association_id', userAssociation.association_id)
          .order('created_at', { ascending: false });
        
        if (error) throw error;
        
        const listEl = document.getElementById('tutorials-list');
        if (!tutorials || tutorials.length === 0) {
          listEl.innerHTML = `
            <div class="card bg-base-100 border border-base-content/10">
              <div class="card-body text-center py-12 opacity-50">
                <i data-lucide="compass" class="w-12 h-12 mx-auto mb-3 opacity-30"></i>
                <p class="text-base">Zatím žádné tutoriály</p>
                <p class="text-sm opacity-70">Vytvořte první tutoriál pro vaše studenty</p>
              </div>
            </div>`;
          lucide.createIcons();
          return;
        }
        
        listEl.innerHTML = tutorials.map(t => {
          const slideCount = t.tutorial_slides?.[0]?.count || 0;
          return `
            <div class="card bg-base-100 shadow-md border border-base-content/10 hover:shadow-lg hover:border-primary/30 transition-all group">
              <div class="card-body flex-row justify-between items-center py-5 px-6">
                <div class="flex-1 min-w-0 pr-4">
                  <div class="flex items-center gap-3 mb-1">
                    <span class="font-medium text-base truncate">${escapeHtml(t.title)}</span>
                    ${t.is_published 
                      ? '<span class="badge badge-xs badge-success badge-outline">Publikováno</span>' 
                      : '<span class="badge badge-xs badge-ghost">Koncept</span>'}
                  </div>
                  <div class="flex items-center gap-4 text-xs opacity-50 group-hover:opacity-70 transition-opacity">
                    <span class="flex items-center gap-1"><i data-lucide="layers" class="w-3 h-3"></i> ${slideCount} slidů</span>
                    <span class="flex items-center gap-1"><i data-lucide="calendar" class="w-3 h-3"></i> ${formatDate(t.created_at)}</span>
                    ${t.description ? `<span class="truncate max-w-xs">${escapeHtml(t.description)}</span>` : ''}
                  </div>
                </div>
                <div class="flex gap-2">
                  <button class="btn btn-ghost btn-sm btn-square" onclick="editTutorial('${t.id}')" title="Upravit">
                    <i data-lucide="pencil" class="w-4 h-4"></i>
                  </button>
                  <button class="btn btn-ghost btn-sm btn-square text-error opacity-0 group-hover:opacity-100" onclick="deleteTutorial('${t.id}')" title="Smazat">
                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                  </button>
                </div>
              </div>
            </div>`;
        }).join('');
        lucide.createIcons();
        
      } catch (error) {
        console.error('Failed to load tutorials', error);
        showToast('Chyba načítání tutoriálů', 'error');
      }
    }
    
    // Open editor for new tutorial
    function openTutorialEditor() {
      currentTutorialId = null;
      currentSlides = [];
      document.getElementById('tutorial-modal-title').textContent = 'Nový tutoriál';
      document.getElementById('tutorial-title').value = '';
      document.getElementById('tutorial-description').value = '';
      document.getElementById('tutorial-published').value = 'false';
      renderSlides();
      tutorial_modal.showModal();
    }
    
    // Edit existing tutorial
    async function editTutorial(tutorialId) {
      try {
        const { data: tutorial, error: tError } = await supabaseClient
          .from('tutorials')
          .select('*')
          .eq('id', tutorialId)
          .single();
        
        if (tError) throw tError;
        
        const { data: slides, error: sError } = await supabaseClient
          .from('tutorial_slides')
          .select('*')
          .eq('tutorial_id', tutorialId)
          .order('order', { ascending: true });
        
        if (sError) throw sError;
        
        currentTutorialId = tutorialId;
        currentSlides = slides || [];
        
        document.getElementById('tutorial-modal-title').textContent = 'Upravit tutoriál';
        document.getElementById('tutorial-title').value = tutorial.title;
        document.getElementById('tutorial-description').value = tutorial.description || '';
        document.getElementById('tutorial-published').value = tutorial.is_published ? 'true' : 'false';
        
        renderSlides();
        tutorial_modal.showModal();
        
      } catch (error) {
        console.error('Failed to load tutorial', error);
        showToast('Chyba načítání tutoriálu', 'error');
      }
    }
    
    // Render slides in editor
    function renderSlides() {
      const container = document.getElementById('slides-container');
      
      if (currentSlides.length === 0) {
        container.innerHTML = `
          <div class="text-center py-8 opacity-50">
            <i data-lucide="layers" class="w-8 h-8 mx-auto mb-2 opacity-30"></i>
            <p class="text-sm">Zatím žádné slidy</p>
          </div>`;
        lucide.createIcons();
        return;
      }
      
      container.innerHTML = currentSlides.map((slide, idx) => `
        <div class="card bg-base-200 border border-base-content/10" data-slide-idx="${idx}">
          <div class="card-body p-4 space-y-4">
            <div class="flex justify-between items-center">
              <span class="font-medium">Slide ${idx + 1}</span>
              <div class="flex gap-1">
                ${idx > 0 ? `<button class="btn btn-ghost btn-xs btn-square" onclick="moveSlide(${idx}, -1)" title="Nahoru"><i data-lucide="chevron-up" class="w-4 h-4"></i></button>` : ''}
                ${idx < currentSlides.length - 1 ? `<button class="btn btn-ghost btn-xs btn-square" onclick="moveSlide(${idx}, 1)" title="Dolů"><i data-lucide="chevron-down" class="w-4 h-4"></i></button>` : ''}
                <button class="btn btn-ghost btn-xs btn-square text-error" onclick="removeSlide(${idx})" title="Smazat"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
              </div>
            </div>
            
            <div class="form-control">
              <label class="label py-1"><span class="label-text text-xs">Layout</span></label>
              <select class="select select-bordered select-sm" onchange="updateSlide(${idx}, 'layout', this.value)">
                <option value="single" ${slide.layout === 'single' ? 'selected' : ''}>Jeden sloupec</option>
                <option value="two-column" ${slide.layout === 'two-column' ? 'selected' : ''}>Dva sloupce (50/50)</option>
                <option value="two-column-wide-left" ${slide.layout === 'two-column-wide-left' ? 'selected' : ''}>Dva sloupce (60/40)</option>
                <option value="two-column-wide-right" ${slide.layout === 'two-column-wide-right' ? 'selected' : ''}>Dva sloupce (40/60)</option>
              </select>
            </div>
            
            <div class="grid grid-cols-1 ${slide.layout !== 'single' ? 'md:grid-cols-2' : ''} gap-4">
              <!-- Left Column -->
              <div class="space-y-3">
                <div class="text-xs font-medium opacity-70">${slide.layout === 'single' ? 'Obsah' : 'Levý sloupec'}</div>
                <div class="grid grid-cols-2 gap-2">
                  <select class="select select-bordered select-sm" onchange="updateSlide(${idx}, 'left_icon', this.value)">
                    <option value="">Bez ikony</option>
                    ${ICON_OPTIONS.map(icon => `<option value="${icon}" ${slide.left_icon === icon ? 'selected' : ''}>${icon}</option>`).join('')}
                  </select>
                  <input type="text" class="input input-bordered input-sm" placeholder="Nadpis" value="${escapeHtml(slide.left_title || '')}" onchange="updateSlide(${idx}, 'left_title', this.value)">
                </div>
                <textarea class="textarea textarea-bordered w-full h-24 text-sm" placeholder="Obsah (Markdown)&#10;- odrážka 1&#10;- odrážka 2&#10;**tučně**" onchange="updateSlide(${idx}, 'left_content', this.value)">${escapeHtml(slide.left_content || '')}</textarea>
              </div>
              
              <!-- Right Column (if two-column) -->
              ${slide.layout !== 'single' ? `
                <div class="space-y-3">
                  <div class="text-xs font-medium opacity-70">Pravý sloupec</div>
                  <div class="grid grid-cols-2 gap-2">
                    <select class="select select-bordered select-sm" onchange="updateSlide(${idx}, 'right_icon', this.value)">
                      <option value="">Bez ikony</option>
                      ${ICON_OPTIONS.map(icon => `<option value="${icon}" ${slide.right_icon === icon ? 'selected' : ''}>${icon}</option>`).join('')}
                    </select>
                    <input type="text" class="input input-bordered input-sm" placeholder="Nadpis" value="${escapeHtml(slide.right_title || '')}" onchange="updateSlide(${idx}, 'right_title', this.value)">
                  </div>
                  <textarea class="textarea textarea-bordered w-full h-24 text-sm" placeholder="Obsah (Markdown)" onchange="updateSlide(${idx}, 'right_content', this.value)">${escapeHtml(slide.right_content || '')}</textarea>
                </div>
              ` : ''}
            </div>
          </div>
        </div>
      `).join('');
      lucide.createIcons();
    }
    
    // Add new slide
    function addSlide() {
      currentSlides.push({
        layout: 'two-column',
        left_icon: '',
        left_title: '',
        left_content: '',
        right_icon: '',
        right_title: '',
        right_content: ''
      });
      renderSlides();
    }
    
    // Update slide property
    function updateSlide(idx, field, value) {
      if (currentSlides[idx]) {
        currentSlides[idx][field] = value;
        // Re-render if layout changed (to show/hide right column)
        if (field === 'layout') {
          renderSlides();
        }
      }
    }
    
    // Move slide up/down
    function moveSlide(idx, direction) {
      const newIdx = idx + direction;
      if (newIdx >= 0 && newIdx < currentSlides.length) {
        [currentSlides[idx], currentSlides[newIdx]] = [currentSlides[newIdx], currentSlides[idx]];
        renderSlides();
      }
    }
    
    // Remove slide
    function removeSlide(idx) {
      if (confirm('Opravdu smazat tento slide?')) {
        currentSlides.splice(idx, 1);
        renderSlides();
      }
    }
    
    // Save tutorial
    async function saveTutorial() {
      const title = document.getElementById('tutorial-title').value.trim();
      if (!title) {
        showToast('Název tutoriálu je povinný', 'warning');
        return;
      }
      
      const btn = document.getElementById('save-tutorial-btn');
      const originalText = btn.textContent;
      btn.disabled = true;
      btn.innerHTML = '<span class="loading loading-spinner loading-xs"></span>';
      
      try {
        const { data: { session } } = await supabaseClient.auth.getSession();
        
        const tutorialData = {
          association_id: userAssociation.association_id,
          title: title,
          description: document.getElementById('tutorial-description').value.trim() || null,
          is_published: document.getElementById('tutorial-published').value === 'true',
          created_by: session.user.email
        };
        
        let tutorialId = currentTutorialId;
        
        if (currentTutorialId) {
          // Update existing
          const { error } = await supabaseClient
            .from('tutorials')
            .update(tutorialData)
            .eq('id', currentTutorialId);
          if (error) throw error;
        } else {
          // Insert new
          const { data, error } = await supabaseClient
            .from('tutorials')
            .insert([tutorialData])
            .select('id')
            .single();
          if (error) throw error;
          tutorialId = data.id;
        }
        
        // Delete existing slides and re-insert
        await supabaseClient
          .from('tutorial_slides')
          .delete()
          .eq('tutorial_id', tutorialId);
        
        if (currentSlides.length > 0) {
          const slidesData = currentSlides.map((slide, idx) => ({
            tutorial_id: tutorialId,
            order: idx + 1,
            layout: slide.layout || 'two-column',
            left_icon: slide.left_icon || null,
            left_title: slide.left_title || null,
            left_content: slide.left_content || null,
            left_image_url: slide.left_image_url || null,
            right_icon: slide.right_icon || null,
            right_title: slide.right_title || null,
            right_content: slide.right_content || null,
            right_image_url: slide.right_image_url || null
          }));
          
          const { error: slidesError } = await supabaseClient
            .from('tutorial_slides')
            .insert(slidesData);
          
          if (slidesError) throw slidesError;
        }
        
        showToast('Tutoriál uložen');
        tutorial_modal.close();
        loadTutorials();
        
      } catch (error) {
        console.error('Failed to save tutorial', error);
        showToast('Chyba ukládání: ' + error.message, 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = originalText;
      }
    }
    
    // Delete tutorial
    window.deleteTutorial = async (id) => {
      if (!confirm('Opravdu smazat tento tutoriál včetně všech slidů?')) return;
      
      try {
        const { error } = await supabaseClient
          .from('tutorials')
          .delete()
          .eq('id', id);
        
        if (error) throw error;
        
        showToast('Tutoriál smazán');
        loadTutorials();
        
      } catch (error) {
        console.error('Failed to delete tutorial', error);
        showToast('Chyba mazání', 'error');
      }
    };
    
    // Make functions available globally
    window.openTutorialEditor = openTutorialEditor;
    window.editTutorial = editTutorial;
    window.addSlide = addSlide;
    window.updateSlide = updateSlide;
    window.moveSlide = moveSlide;
    window.removeSlide = removeSlide;
    window.saveTutorial = saveTutorial;

    lucide.createIcons();
  </script>
</body>
</html>
